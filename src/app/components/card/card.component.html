<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">
    <img src="https://loremflickr.com/cache/resized/65535_48228218382_148e7b3b8b_z_400_400_nofilter.jpg" width="100%" height="100%">
  </div>
  <div class="badge">{{amountPicture}}</div>
  <div class="card-body">
    <div class="card-text">
      <h4 class="card-title" >{{title}}</h4>
      <p>Цена: {{price | pricePipe}} RUB</p>
      <p>Дата: {{date | date:'dd MMMM HH:mm'}}</p>
      <p>Продавец: {{seller}}</p>
    </div>
  </div>
</div>
