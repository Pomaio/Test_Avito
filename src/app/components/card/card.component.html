<div  class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">
    <img [id]="Info.id" width="100%" height="100%" alt="product Image" src=" ">
  </div>
  <div class="badge">{{Info.pictures.length}}</div>
  <div class="card-body">
    <div class="card-text">
      <h4 class="card-title" >{{Info.title | lengthPipe}}</h4>
      <p>Цена: {{Info.price | pricePipe}} RUB</p>
      <p>Дата: {{date | date:'dd MMMM HH:mm'}}</p>
      <p>Продавец: {{Info.relationships | json}}</p>
    </div>
  </div>
</div>
