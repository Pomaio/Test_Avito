<div class="filter">
  <div class="btn-group" data-toggle="buttons">
    <div class="btn btn-primary disabled">Фильтр по категориям:</div>
    <button type="button" class="btn btn-outline-secondary" (click)="onClick('')">Все категории</button>
    <button type="button" class="btn btn-outline-danger" (click)="onClick('immovable')">Недвижимость</button>
    <button type="button" class="btn btn-outline-success" (click)="onClick('cameras')">Фотоаппараты</button>
    <button type="button" class="btn btn-outline-warning" (click)="onClick('auto')">Автомобили</button>
    <button type="button" class="btn btn-outline-info" (click)="onClick('laptops')">Ноутбуки</button>
    <button type="button" class="btn btn-warning" (click)="onClick('favor')">Избранное</button>
  </div>
  <div class="btn-group" data-toggle="buttons">
    <div class="btn btn-primary disabled price_h">Фильтр по цене:</div>
    <form [formGroup]="form">
      <div class="form-group row price">
        <label for="from_price" class="col-sm-2 col-form-label">от</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control form-control-plaintext"
                 id="from_price"
                 formControlName="min_price"
                 required
                 pattern="^[ 0-9]+$"
                 [class.is-invalid]="min_price.invalid && min_price.touched &&(min_price.value !== '')"
                 placeholder="0">
        </div>
        <label for="to_price" class="col-sm-2 col-form-label">до</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control-plaintext"
                 id="to_price"
                 formControlName="max_price"
                 pattern="^[ 0-9]+$"
                 [class.is-invalid]="max_price.invalid && max_price.touched &&(max_price.value !== '')"
                 placeholder="бесконечности">
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary">GO</button>
  </div>
</div>
